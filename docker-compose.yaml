version: "3.3"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DB_URL: "mongodb://root:example@mongo/"
      DB_NAME: farmstack
    networks:
      - app-network
  mongo:
    image: mongo:bionic
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - app-network
  frontend:
    image: node:15.7.0-buster
    networks:
      - app-network
    entrypoint: "sh -c 'cd frontend && npm start && npm run build:tailwind && tailwindcss build src/tailwind.css -o src/tailwind.output.css'"
    volumes:
      - "./frontend:/frontend"
    ports:
      - "3000:3000"

networks:
  app-network:
    driver: bridge
    internal: false
